<div class="all-talks">
  <a id="top"></a>
  <h3>Talks</h3>
  <div class="to-top">
    <a href="/talks#top">top &#8682;</a>
  </div>
  <p *ngFor="let talk of (all_talks | keyvalue: keyAscOrder); let i = index">
    <a [href]="'/talks#talk' + i">{{ talk.value.name }}</a>
  </p>
  <app-talk
    *ngFor="let talk of (all_talks | keyvalue: keyAscOrder); let i = index"
    [id_talk]="i"
    [talk]="talk.value"
    [talk_key]="talk.key"
  ></app-talk>
</div>
